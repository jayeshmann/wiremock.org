      - C/C++: docs/solutions/c_cpp.md

  - Develop WireMook:
      - Extending WireMock: docs/extending-wiremock.md
      - Filtering and Modifying Requests: docs/extensibility/filtering-requests.md
      - Transforming Responses: docs/extensibility/transforming-responses.md
      - Custom Matching: docs/extensibility/custom-matching.md
      - Listening for Serve Events: docs/extensibility/listening-for-serve-events.md
      - Admin API Extensions: docs/extensibility/extending-the-admin-api.md
      - Adding Template Helpers: docs/extensibility/adding-template-helpers.md
